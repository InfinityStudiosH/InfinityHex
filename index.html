<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generador de Colores HEX con Gradiente | AlonsoAliaga Development</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  /* Reset bÃ¡sico */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #eee;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-weight: 600;
    font-size: 2.8rem;
    background: linear-gradient(90deg, #9a14ff, #ff59ca);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 25px;
    text-align: center;
    user-select: none;
    letter-spacing: 0.06em;
    text-shadow: 0 0 10px rgba(154, 20, 255, 0.5);
  }
  #controls {
    background: rgba(30, 10, 60, 0.85);
    padding: 30px 30px 40px 30px;
    border-radius: 16px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 8px 30px rgba(154, 20, 255, 0.4);
    backdrop-filter: saturate(180%) blur(12px);
  }
  #paletteInputs {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    margin-bottom: 20px;
  }
  #paletteInputs input[type=color] {
    width: 52px;
    height: 52px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 12px #9a14ff88;
    transition: transform 0.25s ease, box-shadow 0.3s ease;
  }
  #paletteInputs input[type=color]:hover,
  #paletteInputs input[type=color]:focus {
    outline: none;
    box-shadow: 0 0 18px #ff59cadd;
    transform: scale(1.1);
  }
  button {
    background: linear-gradient(90deg, #9a14ff, #ff59ca);
    border: none;
    color: white;
    padding: 14px 24px;
    margin-right: 14px;
    border-radius: 14px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 6px 16px #9a14ffbb;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button:last-child {
    margin-right: 0;
  }
  button:hover {
    background: linear-gradient(90deg, #ff59ca, #9a14ff);
    box-shadow: 0 8px 24px #ff59cacc;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }
  #customTextInput {
    width: 100%;
    padding: 16px 20px;
    font-size: 1.15rem;
    border-radius: 14px;
    border: none;
    background: rgba(255 255 255 / 0.1);
    color: #eee;
    box-shadow: inset 0 0 14px #9a14ff88;
    margin: 20px 0 28px 0;
    transition: background-color 0.3s ease;
  }
  #customTextInput::placeholder {
    color: #bbb;
  }
  #customTextInput:focus {
    background: rgba(255 255 255 / 0.18);
    outline: none;
    box-shadow: inset 0 0 22px #ff59caaa;
  }
  #gradientPreview {
    width: 100%;
    height: 48px;
    border-radius: 18px;
    box-shadow: 0 0 28px #9a14ffbb;
    margin-top: 12px;
    transition: background 0.5s ease;
  }
  #outputCSS {
    margin-top: 25px;
    padding: 16px 22px;
    background: rgba(255 255 255 / 0.07);
    border-radius: 14px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 18px #9a14ffaa;
    user-select: all;
    transition: background-color 0.3s ease;
  }
  #outputCSS:hover {
    background: rgba(255 255 255 / 0.15);
  }
  #previewText {
    max-width: 600px;
    margin: 40px auto 0 auto;
    text-align: center;
    user-select: none;
  }
  #previewText span {
    cursor: pointer;
    display: inline-block;
    padding: 18px 34px;
    margin: 0 16px;
    border-radius: 14px;
    font-size: 2rem;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    box-shadow: 0 0 20px #9a14ffbb;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  #previewText span:hover {
    box-shadow: 0 0 38px #ff59caff;
    transform: scale(1.1);
  }
  #previewText span.bold {
    font-weight: 700;
  }
  #previewText span.italic {
    font-style: italic;
  }
  #snackbar {
    visibility: hidden;
    min-width: 220px;
    background-color: #9a14ffdd;
    color: #fff;
    text-align: center;
    border-radius: 12px;
    padding: 14px;
    position: fixed;
    z-index: 9999;
    left: 50%;
    bottom: 30px;
    font-size: 18px;
    transform: translateX(-50%);
    box-shadow: 0 0 15px #9a14ff;
    user-select: none;
  }
  #snackbar.show {
    visibility: visible;
    animation: fadein 0.4s, fadeout 0.4s 2.6s;
  }
  @keyframes fadein {
    from { bottom: 0; opacity: 0; }
    to { bottom: 30px; opacity: 1; }
  }
  @keyframes fadeout {
    from { bottom: 30px; opacity: 1; }
    to { bottom: 0; opacity: 0; }
  }
  /* Responsive */
  @media (max-width: 640px) {
    #paletteInputs {
      justify-content: center;
    }
    button {
      margin-bottom: 10px;
      width: 100%;
    }
    #controls {
      padding: 24px 18px 32px 18px;
    }
    #previewText span {
      font-size: 1.5rem;
      margin: 8px 10px;
      padding: 12px 22px;
    }
  }
</style>
</head>
<body>

<h1>Generador de Colores HEX con Gradiente</h1>

<div id="controls">
  <div id="paletteInputs">
    <!-- Inputs de colores se generan aquÃ­ -->
  </div>
  <div style="display:flex; flex-wrap: wrap; gap: 10px; justify-content: flex-start;">
    <button id="addColorBtn" title="Agregar un nuevo color a la paleta">Agregar color</button>
    <button id="removeColorBtn" title="Quitar el Ãºltimo color">Quitar color</button>
    <button id="randomPaletteBtn" title="Generar una paleta aleatoria">Paleta aleatoria</button>
  </div>
  <input type="text" id="customTextInput" placeholder="Escribe tu texto aquÃ­..." aria-label="Texto personalizado para la vista previa"/>
  <div id="gradientPreview" aria-label="Vista previa del gradiente"></div>
  <pre id="outputCSS" title="Haz clic para copiar el CSS" aria-live="polite" role="textbox" tabindex="0"></pre>
</div>

<div id="previewText" aria-label="Vista previa del texto con gradiente y estilos">
  <span id="normalText" tabindex="0" role="button" aria-pressed="false" aria-label="Texto normal: haz clic para copiar">Texto de ejemplo</span>
  <span id="boldText" class="bold" tabindex="0" role="button" aria-pressed="false" aria-label="Texto en negrita: haz clic para copiar">Texto de ejemplo</span>
  <span id="italicText" class="italic" tabindex="0" role="button" aria-pressed="false" aria-label="Texto en cursiva: haz clic para copiar">Texto de ejemplo</span>
</div>

<div id="snackbar" role="alert" aria-live="assertive" aria-atomic="true">Â¡Texto copiado! ðŸ’Ž</div>

<script>
  const paletteInputsDiv = document.getElementById('paletteInputs');
  const addColorBtn = document.getElementById('addColorBtn');
  const removeColorBtn = document.getElementById('removeColorBtn');
  const randomPaletteBtn = document.getElementById('randomPaletteBtn');
  const gradientPreview = document.getElementById('gradientPreview');
  const outputCSS = document.getElementById('outputCSS');
  const customTextInput = document.getElementById('customTextInput');
  const snackbar = document.getElementById('snackbar');
  const normalTextSpan = document.getElementById('normalText');
  const boldTextSpan = document.getElementById('boldText');
  const italicTextSpan = document.getElementById('italicText');

  let palette = [];
  const maxColors = 10;
  const minColors = 2;

  function addColor(color) {
    if (palette.length >= maxColors) return;
    palette.push(color);
    const input = document.createElement('input');
    input.type = 'color';
    input.value = color;
    input.title = "Selecciona un color";
    input.addEventListener('input', () => {
      updateGradient();
      updatePreviewText();
    });
    paletteInputsDiv.appendChild(input);
    updateGradient();
  }

  function removeColor() {
    if (palette.length <= minColors) return alert("Debes tener al menos 2 colores.");
    palette.pop();
    paletteInputsDiv.removeChild(paletteInputsDiv.lastElementChild);
    updateGradient();
    updatePreviewText();
  }

  function updateGradient() {
    palette = Array.from(paletteInputsDiv.querySelectorAll('input[type=color]')).map(i => i.value);
    const gradient = `linear-gradient(to right, ${palette.join(', ')})`;
    gradientPreview.style.background = gradient;

    outputCSS.textContent = `background: ${gradient};`;
    updatePreviewColors();
  }

  function updatePreviewColors() {
    const gradient = `linear-gradient(to right, ${palette.join(', ')})`;
    [normalTextSpan, boldTextSpan, italicTextSpan].forEach(span => {
      span.style.background = gradient;
      span.style.webkitBackgroundClip = 'text';
      span.style.backgroundClip = 'text';
      span.style.color = 'transparent';
      span.style.textShadow = 'none';
    });
  }

  function randomHexColor() {
    return Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
  }

  function randomPalette() {
    paletteInputsDiv.innerHTML = '';
    palette = [];
    const nColors = Math.floor(Math.random() * (maxColors - minColors + 1)) + minColors;
    for(let i=0; i<nColors; i++) {
      addColor('#'+randomHexColor());
    }
    updatePreviewText();
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      snackbar.classList.add('show');
      setTimeout(() => snackbar.classList.remove('show'), 3000);
    }).catch(() => alert('No se pudo copiar al portapapeles'));
  }

  function updatePreviewText() {
    const text = customTextInput.value.trim() || "Texto de ejemplo";
    normalTextSpan.textContent = text;
    boldTextSpan.textContent = text;
    italicTextSpan.textContent = text;
  }

  [normalTextSpan, boldTextSpan, italicTextSpan].forEach(span => {
    span.addEventListener('click', () => copyToClipboard(span.textContent));
    span.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        copyToClipboard(span.textContent);
      }
    });
  });

  outputCSS.addEventListener('click', () => {
    copyToClipboard(outputCSS.textContent);
  });

  addColorBtn.addEventListener('click', () => addColor('#'+randomHexColor()));
  removeColorBtn.addEventListener('click', removeColor);
  randomPaletteBtn.addEventListener('click', randomPalette);
  customTextInput.addEventListener('input', updatePreviewText);

  function init() {
    paletteInputsDiv.innerHTML = '';
    palette = [];
    addColor('#ff0000');
    addColor('#00ff00');
    addColor('#0000ff');
    updatePreviewText();
  }

  init();
</script>

</body>
</html>

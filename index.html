<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Colores HEX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, #3a0072, transparent 70%),
                  radial-gradient(circle at 80% 70%, #001a72, transparent 70%),
                  radial-gradient(circle at 50% 50%, #7300ff, transparent 40%);
      background-color: #0b0c1e;
      background-blend-mode: screen;
      z-index: -1;
    }

    .stars {
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      animation: moveStars 100s linear infinite;
      opacity: 0.2;
      z-index: -2;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .color-box {
      width: 200px;
      height: 200px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: background-color 0.3s;
    }

    .hex-code {
      font-size: 24px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #ff3c00;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff5722;
    }

    .copied {
      font-size: 14px;
      color: #4caf50;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="color-box" id="colorBox"></div>
    <div class="hex-code" id="hexCode" title="Haz clic para copiar">#000000</div>
    <div class="copied" id="copiedMsg" style="display: none;">¡Copiado!</div>

    <button onclick="generateColor()" id="generateBtn">Generar color</button>
    <button onclick="toggleLanguage()" id="langBtn">Cambiar a Inglés</button>
  </div>

  <script>
    let currentLang = "es";

    const translations = {
      es: {
        generate: "Generar color",
        copied: "¡Copiado!",
        clickToCopy: "Haz clic para copiar",
        toEnglish: "Cambiar a Inglés",
        toSpanish: "Cambiar a Español",
      },
      en: {
        generate: "Generate color",
        copied: "Copied!",
        clickToCopy: "Click to copy",
        toEnglish: "Switch to English",
        toSpanish: "Switch to Spanish",
      }
    };

    function generateColor() {
      const hex = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
      document.getElementById("colorBox").style.backgroundColor = hex;
      document.getElementById("hexCode").innerText = hex;
      document.getElementById("copiedMsg").style.display = "none";
    }

    document.getElementById("hexCode").addEventListener("click", () => {
      const hex = document.getElementById("hexCode").innerText;
      navigator.clipboard.writeText(hex);
      document.getElementById("copiedMsg").innerText = translations[currentLang].copied;
      document.getElementById("copiedMsg").style.display = "block";
      setTimeout(() => {
        document.getElementById("copiedMsg").style.display = "none";
      }, 1500);
    });

    function toggleLanguage() {
      currentLang = currentLang === "es" ? "en" : "es";
      document.getElementById("generateBtn").innerText = translations[currentLang].generate;
      document.getElementById("hexCode").title = translations[currentLang].clickToCopy;
      document.getElementById("langBtn").innerText = currentLang === "es" ? translations.es.toEnglish : translations.en.toSpanish;
    }

    window.onload = generateColor;
  </script>
</body>
</html>

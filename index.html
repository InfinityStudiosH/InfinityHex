<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generador de Colores HEX con Gradiente | AlonsoAliaga Development</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
    color: #ddd;
    margin: 20px;
  }
  h1 {
    text-align: center;
    color: #9a14ff;
  }
  #controls {
    max-width: 600px;
    margin: 15px auto;
    padding: 15px;
    background: rgba(30, 10, 60, 0.7);
    border-radius: 12px;
  }
  #paletteInputs input[type=color] {
    margin: 5px 5px 15px 0;
    width: 50px;
    height: 40px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 0 6px #9a14ff;
  }
  button {
    background-color: #9a14ff;
    border: none;
    color: white;
    padding: 10px 14px;
    margin: 10px 5px 10px 0;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #7a0ecc;
  }
  #gradientPreview {
    width: 100%;
    height: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px #9a14ff;
    margin-top: 10px;
  }
  #outputCSS {
    margin-top: 15px;
    padding: 12px;
    background-color: rgba(30, 10, 60, 0.9);
    border-radius: 10px;
    font-family: monospace;
    user-select: all;
    cursor: pointer;
    box-shadow: 0 0 12px #9a14ff;
  }
  #customTextInput {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin-top: 15px;
    box-shadow: 0 0 10px #9a14ff inset;
    background-color: rgba(40, 20, 70, 0.7);
    color: #ddd;
  }
  #previewText {
    max-width: 600px;
    margin: 30px auto 10px auto;
    text-align: center;
  }
  #previewText span {
    cursor: pointer;
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 12px;
    border-radius: 8px;
    font-size: 22px;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #previewText span:hover {
    background-color: rgba(154, 20, 255, 0.3);
    color: transparent;
  }
  #previewText span.bold {
    font-weight: 700;
  }
  #previewText span.italic {
    font-style: italic;
  }
  #snackbar {
    visibility: hidden;
    min-width: 220px;
    background-color: #9a14ffdd;
    color: #fff;
    text-align: center;
    border-radius: 12px;
    padding: 14px;
    position: fixed;
    z-index: 9999;
    left: 50%;
    bottom: 30px;
    font-size: 18px;
    transform: translateX(-50%);
    box-shadow: 0 0 15px #9a14ff;
    user-select: none;
  }
  #snackbar.show {
    visibility: visible;
    animation: fadein 0.4s, fadeout 0.4s 2.6s;
  }
  @keyframes fadein {
    from { bottom: 0; opacity: 0; }
    to { bottom: 30px; opacity: 1; }
  }
  @keyframes fadeout {
    from { bottom: 30px; opacity: 1; }
    to { bottom: 0; opacity: 0; }
  }
</style>
</head>
<body>

<h1>Generador de Colores HEX con Gradiente</h1>

<div id="controls">
  <div id="paletteInputs">
    <!-- Inputs de colores se generan aquÃ­ -->
  </div>
  <button id="addColorBtn">Agregar color</button>
  <button id="removeColorBtn">Quitar color</button>
  <button id="randomPaletteBtn">Paleta aleatoria</button>
  <input type="text" id="customTextInput" placeholder="Escribe tu texto aquÃ­..." />
  <div id="gradientPreview"></div>
  <pre id="outputCSS" title="Haz clic para copiar el CSS"></pre>
</div>

<div id="previewText">
  <span id="normalText">Texto de ejemplo</span>
  <span id="boldText" class="bold">Texto de ejemplo</span>
  <span id="italicText" class="italic">Texto de ejemplo</span>
</div>

<div id="snackbar">Â¡Texto copiado! ðŸ’Ž</div>

<script>
  const paletteInputsDiv = document.getElementById('paletteInputs');
  const addColorBtn = document.getElementById('addColorBtn');
  const removeColorBtn = document.getElementById('removeColorBtn');
  const randomPaletteBtn = document.getElementById('randomPaletteBtn');
  const gradientPreview = document.getElementById('gradientPreview');
  const outputCSS = document.getElementById('outputCSS');
  const customTextInput = document.getElementById('customTextInput');
  const snackbar = document.getElementById('snackbar');
  const normalTextSpan = document.getElementById('normalText');
  const boldTextSpan = document.getElementById('boldText');
  const italicTextSpan = document.getElementById('italicText');

  let palette = [];
  const maxColors = 10;
  const minColors = 2;

  // FunciÃ³n para aÃ±adir un nuevo input de color
  function addColor(color) {
    if (palette.length >= maxColors) return;
    palette.push(color);
    const input = document.createElement('input');
    input.type = 'color';
    input.value = color;
    input.title = "Selecciona un color";
    input.addEventListener('input', () => {
      updateGradient();
      updatePreviewText();
    });
    paletteInputsDiv.appendChild(input);
    updateGradient();
  }

  // FunciÃ³n para quitar Ãºltimo color
  function removeColor() {
    if (palette.length <= minColors) return alert("Debes tener al menos 2 colores.");
    palette.pop();
    paletteInputsDiv.removeChild(paletteInputsDiv.lastElementChild);
    updateGradient();
    updatePreviewText();
  }

  // Actualizar gradiente y CSS
  function updateGradient() {
    palette = Array.from(paletteInputsDiv.querySelectorAll('input[type=color]')).map(i => i.value);
    const gradient = `linear-gradient(to right, ${palette.join(', ')})`;
    gradientPreview.style.background = gradient;

    outputCSS.textContent = `background: ${gradient};`;
    updatePreviewColors();
  }

  // Aplicar gradiente al texto
  function updatePreviewColors() {
    const gradient = `linear-gradient(to right, ${palette.join(', ')})`;
    [normalTextSpan, boldTextSpan, italicTextSpan].forEach(span => {
      span.style.background = gradient;
      span.style.webkitBackgroundClip = 'text';
      span.style.backgroundClip = 'text';
      span.style.color = 'transparent';
    });
  }

  // Generar color HEX aleatorio
  function randomHexColor() {
    return Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
  }

  // Generar paleta aleatoria
  function randomPalette() {
    paletteInputsDiv.innerHTML = '';
    palette = [];
    const nColors = Math.floor(Math.random() * (maxColors - minColors + 1)) + minColors;
    for(let i=0; i<nColors; i++) {
      addColor('#'+randomHexColor());
    }
    updatePreviewText();
  }

  // Copiar al portapapeles y mostrar notificaciÃ³n
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      snackbar.classList.add('show');
      setTimeout(() => snackbar.classList.remove('show'), 3000);
    }).catch(() => alert('No se pudo copiar al portapapeles'));
  }

  // Actualizar texto de vista previa con el texto personalizado
  function updatePreviewText() {
    const text = customTextInput.value.trim() || "Texto de ejemplo";
    normalTextSpan.textContent = text;
    boldTextSpan.textContent = text;
    italicTextSpan.textContent = text;
  }

  // Eventos para copiar texto cuando se hace click
  [normalTextSpan, boldTextSpan, italicTextSpan].forEach(span => {
    span.addEventListener('click', () => {
      copyToClipboard(span.textContent);
    });
  });

  // Copiar CSS al hacer click en outputCSS
  outputCSS.addEventListener('click', () => {
    copyToClipboard(outputCSS.textContent);
  });

  // Eventos para botones
  addColorBtn.addEventListener('click', () => addColor('#'+randomHexColor()));
  removeColorBtn.addEventListener('click', removeColor);
  randomPaletteBtn.addEventListener('click', randomPalette);
  customTextInput.addEventListener('input', updatePreviewText);

  // Inicializar con 3 colores y texto default
  function init() {
    paletteInputsDiv.innerHTML = '';
    palette = [];
    addColor('#ff0000');
    addColor('#00ff00');
    addColor('#0000ff');
    updatePreviewText();
  }

  init();
</script>

</body>
</html>

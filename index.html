<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Colores HEX | Estilo Galaxia</title>
  <style>
    /* Fondo galaxia */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
      color: white;
      transition: background 0.5s, color 0.5s;
      padding: 20px;
    }
    /* Contenedor */
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(10,10,30,0.7);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px #6b1aff;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #cda0ff;
      text-shadow: 0 0 6px #9a14ff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="color"] {
      width: 80px;
      height: 40px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      vertical-align: middle;
      margin-right: 10px;
      box-shadow: 0 0 8px #9a14ff;
      transition: box-shadow 0.3s ease;
    }
    input[type="color"]:focus {
      outline: none;
      box-shadow: 0 0 12px #d17aff;
    }
    .palette {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .palette div {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      box-shadow: 0 0 8px #9a14ff;
      cursor: pointer;
      transition: transform 0.2s ease;
      border: 2px solid transparent;
    }
    .palette div:hover {
      transform: scale(1.1);
      border-color: #d17aff;
    }
    #gradientPreview {
      margin-top: 20px;
      height: 80px;
      border-radius: 12px;
      box-shadow: 0 0 12px #9a14ff;
      background: linear-gradient(to right, #ff0000, #00ff00);
    }
    #outputCSS {
      background: #222;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      font-family: monospace;
      cursor: pointer;
      user-select: all;
      box-shadow: 0 0 8px #6b1aff;
    }
    /* Vista previa texto */
    #previewText {
      margin-top: 25px;
      font-size: 1.4em;
      text-align: center;
      line-height: 1.6;
    }
    /* Botones */
    button {
      margin-top: 15px;
      background: #6b1aff;
      border: none;
      padding: 10px 18px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #9a14ff;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #9a14ff;
    }
    /* Modo oscuro */
    body.dark-mode {
      background: #090a0f;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Generador de Colores HEX | Estilo Galaxia</h1>

    <label>Selecciona 5 colores para la paleta:</label>
    <div class="palette" id="paletteInputs">
      <!-- Inputs se generan con JS -->
    </div>

    <button id="randomPaletteBtn">Paleta Aleatoria</button>
    <button id="toggleDarkModeBtn">Modo Oscuro</button>

    <div id="gradientPreview"></div>

    <pre id="outputCSS" title="Click para copiar CSS"></pre>

    <div id="previewText">
      <p>Normal: <span id="normalText" style="color:#fff;">Texto de ejemplo</span></p>
      <p>Bold: <span id="boldText" style="color:#fff; font-weight: bold;">Texto de ejemplo</span></p>
      <p>Italic: <span id="italicText" style="color:#fff; font-style: italic;">Texto de ejemplo</span></p>
    </div>
  </div>

<script>
  // Variables
  const paletteSize = 5;
  let palette = [];

  const paletteInputsDiv = document.getElementById('paletteInputs');
  const gradientPreview = document.getElementById('gradientPreview');
  const outputCSS = document.getElementById('outputCSS');
  const randomPaletteBtn = document.getElementById('randomPaletteBtn');
  const toggleDarkModeBtn = document.getElementById('toggleDarkModeBtn');

  // Crea inputs de color para la paleta
  function createColorInputs(){
    paletteInputsDiv.innerHTML = '';
    for(let i=0; i < paletteSize; i++){
      const input = document.createElement('input');
      input.type = 'color';
      input.value = '#'+randomHexColor();
      input.addEventListener('input', () => {
        palette[i] = input.value;
        updateGradient();
        updatePreviewColors(input.value);
      });
      palette.push(input.value);
      paletteInputsDiv.appendChild(input);
    }
  }

  // Genera color HEX aleatorio
  function randomHexColor(){
    const r = Math.floor(Math.random()*256);
    const g = Math.floor(Math.random()*256);
    const b = Math.floor(Math.random()*256);
    return [r,g,b].map(x => x.toString(16).padStart(2,'0')).join('');
  }

  // Actualiza gradiente y CSS de salida
  function updateGradient(){
    const gradientCSS = `linear-gradient(to right, ${palette.join(', ')})`;
    gradientPreview.style.background = gradientCSS;
    outputCSS.textContent = `background: ${gradientCSS};`;
  }

  // Actualiza colores en vista previa texto (usa el primer color de la paleta)
  function updatePreviewColors(hexColor){
    document.getElementById('normalText').style.color = hexColor;
    document.getElementById('boldText').style.color = hexColor;
    document.getElementById('italicText').style.color = hexColor;
  }

  // Paleta aleatoria
  randomPaletteBtn.addEventListener('click', () => {
    palette = [];
    const inputs = paletteInputsDiv.querySelectorAll('input[type=color]');
    inputs.forEach(input => {
      input.value = '#'+randomHexColor();
      palette.push(input.value);
    });
    updateGradient();
    updatePreviewColors(palette[0]);
  });

  // Modo oscuro / claro toggle
  toggleDarkModeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if(document.body.classList.contains('dark-mode')){
      toggleDarkModeBtn.textContent = 'Modo Claro';
    } else {
      toggleDarkModeBtn.textContent = 'Modo Oscuro';
    }
  });

  // Copiar CSS al portapapeles al click
  outputCSS.addEventListener('click', () => {
    navigator.clipboard.writeText(outputCSS.textContent)
      .then(() => alert('CSS copiado al portapapeles!'))
      .catch(() => alert('Error al copiar.'));
  });

  // Inicializaci√≥n
  createColorInputs();
  updateGradient();
  updatePreviewColors(palette[0]);
</script>

</body>
</html>
